<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Mega menu</title>
</head>
<body>
    <div class="box">
      <div class="news">
        <div class="circle one"><i class="fa fa-newspaper"></i></div>
        <h2>News</h2>
        <p>Clothes</p>
        <p>Shoes and accessories</p>
      </div>
      <div class="gifts">
       <div class="circle two"><i class="fa fa-gift"></i></div>
       <h2>Gifts</h2>
       <p>Gift cards</p>
      </div>
      <div class="shop">
       <div class="circle three"><i class="fa fa-qrcode"></i></div>
       <h2>Shop by Product</h2>
       <p>Dresses</p>
       <p>Cardigan and sweater</p>
        <p>Shoe</p>
        <p>Underwear and nightwear</p>
        <p>Shorts</p>
        <small>More...</small>
      </div>
      <div class="promotion">
        <div class="circle four"><i class="fa fa-bullhorn"></i></div>
        <h2>Promotion</h2>
        <p>Party essentials</p>
        <p>Walking into 2020</p>
      </div>
    </div>
</body>
</html>
